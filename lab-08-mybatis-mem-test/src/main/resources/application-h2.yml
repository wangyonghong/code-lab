spring:
  datasource:
    driver-class-name: org.h2.Driver
    platform: h2
    url: jdbc:h2:mem:springboot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 123456
    schema: classpath:schema-h2.sql
    data: classpath:data-h2.sql
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true
