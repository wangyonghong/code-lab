// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = "1.6.21"
    ext.agpVersion = "7.3.0-beta01"
    repositories {
        google()
        mavenCentral()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agpVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    buildToolsVersion = "32.0.0"
    androidxCoreVersion = "1.7.0"
    androidxCompatVersion = "1.4.1"
    androidxFragmentVersion = "1.4.1"
    coreVersion = "1.5.0-alpha01"
    extJUnitVersion = "1.1.4-alpha07"
    runnerVersion = "1.5.0-alpha04"
    rulesVersion = "1.4.1-alpha07"
    espressoVersion = "3.5.0-alpha07"
    robolectricVersion = "4.8.1"
    truthVersion = "1.1.3"
}
